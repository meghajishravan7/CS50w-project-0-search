<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <ul class="nav-bar">
        <li class="navitem"><a href="index.html">Back to Search</a></li>
      </ul>
    </div>
    <div class="appbar">Advanced search</div>
    <div class="line"></div>
    <div class="div-advanced">
      <p class="h2adv">Find pages with...</p>
      <form action="https://www.google.com/search">
        <div class="row-input">
          <div class="left">
            <p class="p-adv">all these words:</p>
          </div>
          <div class="right">
            <input type="text" name="as_q" class="form-input form-control" />
          </div>
        </div>
        <div class="row-input">
          <div class="left">
            <p class="p-adv">this exact word or phrase:</p>
          </div>
          <div class="right">
            <input type="text" name="as_epq" class="form-input form-control" />
          </div>
        </div>
        <div class="row-input">
          <div class="left">
            <p class="p-adv">any of these words:</p>
          </div>
          <div class="right">
            <input type="text" name="as_oq" class="form-input form-control" />
          </div>
        </div>
        <div class="row-input">
          <div class="left">
            <p class="p-adv">none of these words:</p>
          </div>
          <div class="right">
            <input type="text" name="as_eq" class="form-input form-control" />
          </div>
        </div>
        <div class="btn-div">
            <input type="submit" value="Advanced search" class=" btn btn-adv">
      </form>
    </div>
  </body>
</html>
